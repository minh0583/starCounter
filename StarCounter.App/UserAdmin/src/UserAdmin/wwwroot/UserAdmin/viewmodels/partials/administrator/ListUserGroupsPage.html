<link rel="import" href="/sys/bootstrap.html">

<template>
    <template is="dom-bind">
        <h2 slot="useradmin/user-groups-list-heading">System user groups</h2>
        <table slot="useradmin/user-groups-list-table" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Belongs To</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <template is="dom-repeat" items="{{model.Items}}">
                    <tr>
                        <td><a href="{{item.Url}}">{{item.Name}}</a></td>
                        <td><a href="{{item.BasedOn.Url}}">{{item.BasedOn.Name}}</a></td>
                        <td><button class="btn btn-xs btn-default" onclick="++this.value" value="{{item.Delete$::click}}">Delete</button></td>
                    </tr>
                </template>
            </tbody>
        </table>
        <a slot="useradmin/user-groups-list-create-button" class="btn btn-primary" href="/UserAdmin/admin/createusergroup">Create User group</a>
    </template>
    <template is="declarative-shadow-dom">
        <slot name="useradmin/user-groups-list-heading"></slot>
        <slot name="useradmin/user-groups-list-table"></slot>
        <slot name="useradmin/user-groups-list-create-button"></slot>
    </template>
</template>
