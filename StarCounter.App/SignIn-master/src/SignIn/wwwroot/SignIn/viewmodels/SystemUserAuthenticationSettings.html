<link rel="import" href="/sys/polymer/polymer.html">
<link rel="import" href="/sys/sgb-property-metadata/sgb-property-metadata.html" />

<style>
    .signin-auth-settings {
        margin-top: 2em;
    }
</style>

<template>
    <template is="dom-bind">
        <div class="signin-auth-settings">
            <sgb-property-metadata items="{{model.PropertyMetadataItems}}"></sgb-property-metadata>

            <template is="dom-if" if="{{model.Message}}">
                <p class="alert alert-danger">{{model.Message}}</p>
            </template>

            <h3>Authentication settings</h3>

            <div>
                <button class="btn btn-default btn-sm" onmousedown="++this.value;" value="{{model.NewPasswordClick$::click}}">Set New Password</button>
                <button class="btn btn-default btn-sm" disabled$="{{!model.ResetPassword_Enabled}}" onmousedown="++this.value;" value="{{model.ResetPassword$::click}}">Reset Password</button>
            </div>

            <template is="dom-if" if="{{model.NewPasswordClick$}}">
                <starcounter-include partial="{{model.UserPassword}}"></starcounter-include>
            </template>
        </div>
    </template>
</template>
