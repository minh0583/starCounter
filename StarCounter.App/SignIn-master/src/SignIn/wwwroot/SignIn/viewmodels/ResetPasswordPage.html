<link rel="import" href="/sys/puppet-redirect/puppet-redirect.html">

<template>
    <template is="dom-bind">
        <h1>Reset Password - <span>{{model.FullName}}</span></h1>
        <div class="form-horizontal">
            <input id="Password$" type="password" value="{{model.Password$::change}}" update-on="input" class="form-control" placeholder="<Password>" />
            <label for="Password$" class="control-label">Password</label>
        </div>
        <div class="form-horizontal">
            <input id="ConfirmPassword$" type="password" value="{{model.ConfirmPassword$::change}}" update-on="input" class="form-control" placeholder="<Password>" />
            <label for="ConfirmPassword$" class="control-label">Confirm Password</label>
        </div>
        <template is="dom-if" if="{{model.Message}}">
            <p>{{model.Message}}</p>
        </template>
        <button class="btn btn-primary btn-sm" onmousedown="++this.value;" value="{{model.Save$::click}}">Save</button>
        <link is="puppet-redirect" history url$="{{model.RedirectUrl}}">
    </template>
</template>
