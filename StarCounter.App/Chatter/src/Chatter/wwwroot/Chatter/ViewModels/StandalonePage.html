<link rel="import" href="/sys/bootstrap.html" />
<link href="/Chatter/css/standalone.css" rel="stylesheet"/>

<template>
    <template is="dom-bind">
        <template is="dom-if" if="{{model.ShowMenu}}">
            <nav id="chatter-body__nav-menu">
                <ul class="chatter-body__nav-menu-ul">
                    <li class="chatter-body__nav-menu-il">
                        <a class="chatter-body__nav-menu-a" href="/chatter">Home</a>
                    </li>
                    <li class="chatter-body__nav-menu-il">
                        <a class="chatter-body__nav-menu-a" href="/signin/profile">Profile</a>
                    </li>
                    <li class="chatter-body__nav-menu-il">
                        <a class="chatter-body__nav-menu-a" href="/signin/partial/usersignout">Sign out</a>
                    </li>
                </ul>
            </nav>
        </template>
        <h3>CHATTER APPLICATION</h3>
        <div class="chatter-body__starcounter-include">
            <starcounter-include partial="{{model.CurrentPage}}"></starcounter-include>
        </div>
    </template>
    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;

            template.signOut = function () {
                document.querySelector("puppet-client").network.changeState("/signin/partial/usersignout");
            };
        })();
    </script>
</template>
