<link rel="import" href="/sys/puppet-redirect/puppet-redirect.html">

<template>
    <template is="dom-bind">
        <h1 slot="SignIn/reset-pass-header">Reset Password - <span>{{model.FullName}}</span></h1>
        <div slot="SignIn/reset-pass-password" class="form-horizontal">
            <input id="Password$" type="password" value="{{model.Password$::change}}" update-on="input" class="form-control" placeholder="<Password>" />
            <label for="Password$" class="control-label">Password</label>
        </div>
        <div slot="SignIn/reset-pass-confirm-password" class="form-horizontal">
            <input id="ConfirmPassword$" type="password" value="{{model.ConfirmPassword$::change}}" update-on="input" class="form-control" placeholder="<Password>" />
            <label for="ConfirmPassword$" class="control-label">Confirm Password</label>
        </div>
        <template is="dom-if" if="{{model.Message}}">
            <p slot="SignIn/reset-pass-message">{{model.Message}}</p>
        </template>
        <button slot="SignIn/reset-pass-save" class="btn btn-primary btn-sm" onmousedown="++this.value;" value="{{model.Save$::click}}">Save</button>
        <link is="puppet-redirect" history url$="{{model.RedirectUrl}}">
    </template>
    <template is="declarative-shadow-dom">
        <slot name="SignIn/reset-pass-header"></slot>
        <slot name="SignIn/reset-pass-password"></slot>
        <slot name="SignIn/reset-pass-confirm-password"></slot>
        <slot name="SignIn/reset-pass-message"></slot>
        <slot name="SignIn/reset-pass-save"></slot>
    </template>
</template>
