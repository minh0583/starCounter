<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">

        <div slot="SignIn/set-pass-label" class="form-horizontal">
            <label class="control-label" for="Password">Password</label>
        </div>
        <div slot="SignIn/set-pass-input">
            <input id="Password" type="password" value="{{model.PasswordToSet$::change}}" placeholder="Password" class="form-control"/>
        </div>

        <div slot="SignIn/set-pass-repeat-label" class="form-horizontal">
            <label class="control-label" for="PasswordRepeat">Repeat Password</label>
        </div>
        <div slot="SignIn/set-pass-repeat-input">
            <input id="PasswordRepeat" type="password" value="{{model.PasswordRepeat$::change}}" placeholder="Repeat Password" class="form-control"/>
        </div>
        <br />
        <template is="dom-if" if="{{model.Message}}">
            <p  slot="SignIn/set-pass-repeat-message" class="alert alert-danger">{{model.Message}}</p>
        </template>
    </template>
    <template is="declarative-shadow-dom">
        <slot name="SignIn/set-pass-label"></slot>
        <slot name="SignIn/set-pass-input"></slot>
        <slot name="SignIn/set-pass-repeat-label"></slot>
        <slot name="SignIn/set-pass-repeat-input"></slot>
        <slot name="SignIn/set-pass-repeat-message"></slot>
    </template>
</template>
