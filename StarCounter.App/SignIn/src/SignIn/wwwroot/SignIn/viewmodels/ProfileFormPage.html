<template>
    <template is="dom-bind">
        <h2 slot="SignIn/profile-header">User profile</h2>
        <template is="dom-if" if="{{model.Message}}">
            <p slot="SignIn/message" class$="{{model.MessageCss}}">{{model.Message}}</p>
        </template>
        <label slot="SignIn/username-label" class="control-label">Username</label>
        <input slot="SignIn/username-input" type="text" value="{{model.Username::change}}" class="form-control" readonly />
        <label slot="SignIn/email-label" class="control-label">Email</label>
        <input slot="SignIn/email-input" type="email" value="{{model.Email$::change}}" placeholder="Email" class="form-control" />
        <button slot="SignIn/update-profile-button" type="button" class="btn btn-primary" value="{{model.UpdateClick$::click}}"
                disabled="{{model.UpdateClick$}}" onmouseup="++this.value;">
            Update
        </button>
        <h2 slot="SignIn/password-header">Change password</h2>
        <label slot="SignIn/old-password-label" class="control-label">Old password</label>
        <input slot="SignIn/old-password-input" type="password" placeholder="Old password" value="{{model.OldPassword$::change}}" class="form-control"/>
        <label slot="SignIn/new-password-label" class="control-label">New password</label>
        <input slot="SignIn/new-password-input" type="password" placeholder="New password" value="{{model.NewPassword$::change}}" class="form-control"/>
        <label slot="SignIn/repeat-password-label" class="control-label">Repeat password</label>
        <input slot="SignIn/repeat-password-input" type="password" placeholder="Repeat password" value="{{model.RepeatPassword$::change}}" class="form-control" />
        <button slot="SignIn/update-password-button" type="button" class="btn btn-primary" value="{{model.ChangePasswordClick$::click}}" 
                disabled="{{model.ChangePasswordClick$}}" onmouseup="++this.value;">Change password</button>
    </template>
    <template is="declarative-shadow-dom">
        <style>
            @import url("/SignIn/css/signin.css");
        </style>
        <slot name="SignIn/message"></slot>
        <div class="signin-page">
            <slot name="SignIn/profile-header"></slot>
            <div class="signin-form">
                <div class="signin-form__row">
                    <div class="signin-form__label">
                        <slot name="SignIn/username-label"></slot>
                    </div>
                    <div class="signin-form__input">
                        <slot name="SignIn/username-input"></slot>
                    </div>
                </div>
                <div class="signin-form__row">
                    <div class="signin-form__label">
                        <slot name="SignIn/email-label"></slot>
                    </div>
                    <div class="signin-form__input">
                        <slot name="SignIn/email-input"></slot>
                    </div>
                </div>
            </div>
            <slot name="SignIn/update-profile-button"></slot>
            <slot name="SignIn/password-header"></slot>
            <div class="signin-form">
                <div class="signin-form__row">
                    <div class="signin-form__label">
                        <slot name="SignIn/old-password-label"></slot>
                    </div>
                    <div class="signin-form__input">
                        <slot name="SignIn/old-password-input"></slot>
                    </div>
                </div>
                <div class="signin-form__row">
                    <div class="signin-form__label">
                        <slot name="SignIn/new-password-label"></slot>
                    </div>
                    <div class="signin-form__input">
                        <slot name="SignIn/new-password-input"></slot>
                    </div>
                </div>
                <div class="signin-form__row">
                    <div class="signin-form__label">
                        <slot name="SignIn/repeat-password-label"></slot>
                    </div>
                    <div class="signin-form__input">
                        <slot name="SignIn/repeat-password-input"></slot>
                    </div>
                </div>
            </div>

            <slot name="SignIn/update-password-button"></slot>
        </div>
    </template>
</template>
